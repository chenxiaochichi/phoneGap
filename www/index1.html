<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <input type="button" id="btn1" value="alert"/>
        <input type="button" id="btn2" value="confirm"/>
        <input type="button" id="btn3" value="beep"/>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script>
    	var oBtn1 = document.querySelector("#btn1");
    	var oBtn2 = document.querySelector("#btn2");
    	var oBtn3 = document.querySelector("#btn3");
    	
    	oBtn1.addEventListener("click",function(){
    		navigator.notification.alert("操作成功", function(){
    			alert("当警告对话框被忽略时调用的回调函数");
    		}, "标题", "确定");
    	},false)
    	
    	oBtn2.addEventListener("click",function(){
    		navigator.notification.confirm("你确定要这么操作", function(mes){
    			alert(mes);
    		}, "标题", "确定，取消");
    	},false)
    	
    	oBtn3.addEventListener("click",function(){
    		navigator.notification.beep(2);
    	},false)
    </script>
</body>
</html>
